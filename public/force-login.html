            text-align: center;

        }

        label {

            margin-bottom: 8px;

            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;

        }

        .status.error {

    <script>
        const SUPABASE_URL = 'https://bahgezvofvukyqhvhfag.supabase.co';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function forceLogin() {
            const btn = document.getElementById('loginBtn');
            const status = document.getElementById('status');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btn.textContent = 'üîÑ Clearing cache...';

            try {
                // NUCLEAR CLEAR - Remove EVERYTHING
                console.log('üóëÔ∏è Clearing ALL storage...');
                localStorage.clear();
                sessionStorage.clear();

                // Clear cookies
                document.cookie.split(";").forEach(function (c) {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });

                status.className = 'status info';
                status.textContent = '‚úÖ Cache cleared, signing out old sessions...';

                // Sign out any existing session
                await supabase.auth.signOut();

                btn.textContent = 'üîë Logging in...';
                status.textContent = 'üîë Attempting fresh login...';

                // Wait a bit to ensure everything is cleared
                await new Promise(resolve => setTimeout(resolve, 500));

                // Fresh login attempt
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email.trim().toLowerCase(),
                    password: password
                });

                if (error) {
                    throw new Error(error.message);
                }

                status.className = 'status success';
                status.textContent = 'üéâ Login SUCCESS! Redirecting to admin dashboard...';

                // Store the session
                localStorage.setItem('supabase.auth.token', JSON.stringify(data.session));

                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                status.className = 'status error';
                status.innerHTML = `‚ùå Login failed: ${error.message}<br><br>Check console for details`;
                btn.disabled = false;
                btn.textContent = 'üîÑ Try Again';
            }
        }

        // Auto-clear on load
        console.log('üî¥ FORCE LOGIN PAGE: Ready to force fresh login');
